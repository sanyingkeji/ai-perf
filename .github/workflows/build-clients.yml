name: Build Clients

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      client_type:
        description: '客户端类型'
        required: true
        type: choice
        options:
          - employee
          - admin
          - both
        default: both
      platforms:
        description: '打包平台'
        required: true
        type: choice
        options:
          - all
          - macos
          - windows
          - linux
        default: all

jobs:
  build-macos-arm64:
    name: Build macOS (Apple Silicon)
    runs-on: macos-14  # macOS 14 (Sonoma) 支持最低 10.13
    if: github.event_name == 'push' || github.event.inputs.platforms == 'all' || github.event.inputs.platforms == 'macos' || github.event.inputs.platforms == ''
    strategy:
      matrix:
        client: [employee, admin]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          architecture: 'arm64'
      
      - name: Install dependencies
        env:
          MACOSX_DEPLOYMENT_TARGET: '10.13'
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt
      
      - name: Verify PyInstaller installation
        run: |
          echo "验证 PyInstaller 安装..."
          python3 -m PyInstaller --version || echo "警告: PyInstaller 未正确安装"
          pip3 list | grep -i pyinstaller || echo "警告: 未找到 PyInstaller 包"
      
      - name: Check if should build
        id: check_build
        run: |
          if [ "${{ github.event_name }}" == "push" ] || \
             [ "${{ github.event.inputs.client_type }}" == "both" ] || \
             [ "${{ github.event.inputs.client_type }}" == "${{ matrix.client }}" ] || \
             [ "${{ github.event.inputs.client_type }}" == "" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Import certificates from p12
        if: steps.check_build.outputs.should_build == 'true'
        id: import_certs
        run: |
          # 创建证书目录
          mkdir -p certs
          
          # 如果有 Application p12 证书文件，导入到 Keychain
          if [ -n "${{ secrets.APPLICATION_P12_BASE64 }}" ]; then
            echo "${{ secrets.APPLICATION_P12_BASE64 }}" | base64 -d > certs/developerID_application.p12
            security import certs/developerID_application.p12 \
              -k ~/Library/Keychains/login.keychain-db \
              -T /usr/bin/codesign \
              -T /usr/bin/productsign \
              -P "${{ secrets.APPLICATION_P12_PASSWORD }}" || true
            echo "✓ Application p12 证书已导入"
            echo "APPLICATION_P12_PATH=certs/developerID_application.p12" >> $GITHUB_ENV
          fi
          
          # 如果有 Installer p12 证书文件，导入到 Keychain
          if [ -n "${{ secrets.INSTALLER_P12_BASE64 }}" ]; then
            echo "${{ secrets.INSTALLER_P12_BASE64 }}" | base64 -d > certs/developerID_installer.p12
            security import certs/developerID_installer.p12 \
              -k ~/Library/Keychains/login.keychain-db \
              -T /usr/bin/productsign \
              -P "${{ secrets.INSTALLER_P12_PASSWORD }}" || true
            echo "✓ Installer p12 证书已导入"
            echo "INSTALLER_P12_PATH=certs/developerID_installer.p12" >> $GITHUB_ENV
          fi
      
      - name: Build client (Apple Silicon)
        if: steps.check_build.outputs.should_build == 'true'
        env:
          MACOSX_DEPLOYMENT_TARGET: '10.13'
          CODESIGN_IDENTITY: ${{ secrets.CODESIGN_IDENTITY }}
          INSTALLER_CODESIGN_IDENTITY: ${{ secrets.INSTALLER_CODESIGN_IDENTITY }}
          APPLICATION_P12_PATH: ${{ env.APPLICATION_P12_PATH }}
          APPLICATION_P12_PASSWORD: ${{ secrets.APPLICATION_P12_PASSWORD }}
          INSTALLER_P12_PATH: ${{ env.INSTALLER_P12_PATH }}
          INSTALLER_P12_PASSWORD: ${{ secrets.INSTALLER_P12_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
          NOTARY_PASSWORD: ${{ secrets.NOTARY_PASSWORD }}
          GOOGLE_CLIENT_SECRET_JSON: ${{ secrets.GOOGLE_CLIENT_SECRET_JSON }}
        run: |
          cd ${{ matrix.client == 'employee' && 'ui_client' || 'admin_ui_client' }}
          python3 ../scripts/build_client.py ${{ matrix.client }} macos
      
      - name: Upload DMG artifact
        if: steps.check_build.outputs.should_build == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.client }}-macos-arm64-dmg
          path: ${{ matrix.client == 'employee' && 'ui_client' || 'admin_ui_client' }}/dist/m/*.dmg
          retention-days: 30
      
      - name: Upload PKG artifact
        if: steps.check_build.outputs.should_build == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.client }}-macos-arm64-pkg
          path: ${{ matrix.client == 'employee' && 'ui_client' || 'admin_ui_client' }}/dist/m/*.pkg
          retention-days: 30
          if-no-files-found: ignore

  build-macos-intel:
    name: Build macOS (Intel)
    runs-on: macos-14  # macOS 14 (Sonoma) 支持最低 10.13
    if: github.event_name == 'push' || github.event.inputs.platforms == 'all' || github.event.inputs.platforms == 'macos' || github.event.inputs.platforms == ''
    strategy:
      matrix:
        client: [employee, admin]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install gettext (required for Python x86_64)
        run: |
          # 安装 gettext 依赖，解决 Python x86_64 安装时的 libintl.8.dylib 缺失问题
          # GitHub Actions macOS runner 通常已经安装了 Homebrew
          echo "安装 gettext..."
          brew install gettext || echo "警告: gettext 安装失败，继续执行"
          
          # 创建符号链接（如果 gettext 安装在非标准路径）
          if [ -d "/opt/homebrew/opt/gettext" ]; then
            # Apple Silicon Homebrew 路径（在 Rosetta 下可能不可用，但尝试创建链接）
            echo "检测到 Apple Silicon Homebrew 路径"
            sudo mkdir -p /usr/local/opt/gettext/lib 2>/dev/null || mkdir -p /usr/local/opt/gettext/lib 2>/dev/null || true
            sudo ln -sf /opt/homebrew/opt/gettext/lib/libintl.8.dylib /usr/local/opt/gettext/lib/libintl.8.dylib 2>/dev/null || \
            ln -sf /opt/homebrew/opt/gettext/lib/libintl.8.dylib /usr/local/opt/gettext/lib/libintl.8.dylib 2>/dev/null || true
          elif [ -d "/usr/local/opt/gettext" ]; then
            # Intel Homebrew 路径（已存在）
            echo "gettext 已安装在 /usr/local/opt/gettext"
          else
            echo "警告: gettext 未找到，但继续执行（可能使用系统版本）"
          fi
      
      - name: Set up Python (x86_64 via Rosetta)
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          architecture: 'x64'
          # 如果 setup-python 失败，可以尝试使用系统 Python
          # 但先尝试使用 setup-python，因为它提供了更好的版本控制
      
      - name: Install dependencies
        env:
          MACOSX_DEPLOYMENT_TARGET: '10.13'
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt
      
      - name: Verify PyInstaller installation
        run: |
          echo "验证 PyInstaller 安装..."
          python3 -m PyInstaller --version || echo "警告: PyInstaller 未正确安装"
          pip3 list | grep -i pyinstaller || echo "警告: 未找到 PyInstaller 包"
      
      - name: Check if should build
        id: check_build
        run: |
          if [ "${{ github.event_name }}" == "push" ] || \
             [ "${{ github.event.inputs.client_type }}" == "both" ] || \
             [ "${{ github.event.inputs.client_type }}" == "${{ matrix.client }}" ] || \
             [ "${{ github.event.inputs.client_type }}" == "" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Import certificates from p12
        if: steps.check_build.outputs.should_build == 'true'
        id: import_certs
        run: |
          # 创建证书目录
          mkdir -p certs
          
          # 如果有 Application p12 证书文件，导入到 Keychain
          if [ -n "${{ secrets.APPLICATION_P12_BASE64 }}" ]; then
            echo "${{ secrets.APPLICATION_P12_BASE64 }}" | base64 -d > certs/developerID_application.p12
            security import certs/developerID_application.p12 \
              -k ~/Library/Keychains/login.keychain-db \
              -T /usr/bin/codesign \
              -T /usr/bin/productsign \
              -P "${{ secrets.APPLICATION_P12_PASSWORD }}" || true
            echo "✓ Application p12 证书已导入"
            echo "APPLICATION_P12_PATH=certs/developerID_application.p12" >> $GITHUB_ENV
          fi
          
          # 如果有 Installer p12 证书文件，导入到 Keychain
          if [ -n "${{ secrets.INSTALLER_P12_BASE64 }}" ]; then
            echo "${{ secrets.INSTALLER_P12_BASE64 }}" | base64 -d > certs/developerID_installer.p12
            security import certs/developerID_installer.p12 \
              -k ~/Library/Keychains/login.keychain-db \
              -T /usr/bin/productsign \
              -P "${{ secrets.INSTALLER_P12_PASSWORD }}" || true
            echo "✓ Installer p12 证书已导入"
            echo "INSTALLER_P12_PATH=certs/developerID_installer.p12" >> $GITHUB_ENV
          fi
      
      - name: Build client (Intel)
        if: steps.check_build.outputs.should_build == 'true'
        env:
          MACOSX_DEPLOYMENT_TARGET: '10.13'
          CODESIGN_IDENTITY: ${{ secrets.CODESIGN_IDENTITY }}
          INSTALLER_CODESIGN_IDENTITY: ${{ secrets.INSTALLER_CODESIGN_IDENTITY }}
          APPLICATION_P12_PATH: ${{ env.APPLICATION_P12_PATH }}
          APPLICATION_P12_PASSWORD: ${{ secrets.APPLICATION_P12_PASSWORD }}
          INSTALLER_P12_PATH: ${{ env.INSTALLER_P12_PATH }}
          INSTALLER_P12_PASSWORD: ${{ secrets.INSTALLER_P12_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
          NOTARY_PASSWORD: ${{ secrets.NOTARY_PASSWORD }}
          GOOGLE_CLIENT_SECRET_JSON: ${{ secrets.GOOGLE_CLIENT_SECRET_JSON }}
        run: |
          cd ${{ matrix.client == 'employee' && 'ui_client' || 'admin_ui_client' }}
          # 在 Apple Silicon 上使用 Rosetta 运行 x86_64 Python
          # 确保使用 x86_64 架构的 Python
          arch -x86_64 /usr/local/bin/python3 ../scripts/build_client.py ${{ matrix.client }} macos || \
          arch -x86_64 python3 ../scripts/build_client.py ${{ matrix.client }} macos
      
      - name: Upload DMG artifact
        if: steps.check_build.outputs.should_build == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.client }}-macos-intel-dmg
          path: ${{ matrix.client == 'employee' && 'ui_client' || 'admin_ui_client' }}/dist/intel/*.dmg
          retention-days: 30
      
      - name: Upload PKG artifact
        if: steps.check_build.outputs.should_build == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.client }}-macos-intel-pkg
          path: ${{ matrix.client == 'employee' && 'ui_client' || 'admin_ui_client' }}/dist/intel/*.pkg
          retention-days: 30
          if-no-files-found: ignore

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    if: github.event_name == 'push' || github.event.inputs.platforms == 'all' || github.event.inputs.platforms == 'windows' || github.event.inputs.platforms == ''
    strategy:
      matrix:
        client: [employee, admin]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          architecture: 'x64'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Verify PyInstaller installation
        run: |
          echo "验证 PyInstaller 安装..."
          python -m PyInstaller --version || echo "警告: PyInstaller 未正确安装"
          pip list | findstr /i pyinstaller || echo "警告: 未找到 PyInstaller 包"
      
      - name: Install Inno Setup
        run: |
          choco install innosetup -y
        continue-on-error: true
      
      - name: Install WiX Toolset
        run: |
          choco install wixtoolset -y
        continue-on-error: true
      
      - name: Check if should build
        id: check_build
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "push" ] || \
             [ "${{ github.event.inputs.client_type }}" == "both" ] || \
             [ "${{ github.event.inputs.client_type }}" == "${{ matrix.client }}" ] || \
             [ "${{ github.event.inputs.client_type }}" == "" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Build client (Windows)
        if: steps.check_build.outputs.should_build == 'true'
        env:
          GOOGLE_CLIENT_SECRET_JSON: ${{ secrets.GOOGLE_CLIENT_SECRET_JSON }}
        run: |
          cd ${{ matrix.client == 'employee' && 'ui_client' || 'admin_ui_client' }}
          python ../scripts/build_client.py ${{ matrix.client }} windows
      
      - name: Upload EXE artifact
        if: steps.check_build.outputs.should_build == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.client }}-windows-exe
          path: ${{ matrix.client == 'employee' && 'ui_client' || 'admin_ui_client' }}/dist/*.exe
          retention-days: 30
      
      - name: Upload MSI artifact
        if: steps.check_build.outputs.should_build == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.client }}-windows-msi
          path: ${{ matrix.client == 'employee' && 'ui_client' || 'admin_ui_client' }}/dist/*.msi
          retention-days: 30
          if-no-files-found: ignore

  build-linux-ubuntu:
    name: Build Linux (Ubuntu/Debian)
    runs-on: ubuntu-22.04
    if: github.event_name == 'push' || github.event.inputs.platforms == 'all' || github.event.inputs.platforms == 'linux' || github.event.inputs.platforms == ''
    strategy:
      matrix:
        client: [employee, admin]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          # 安装 DEB 打包工具
          sudo apt-get install -y \
            dpkg-dev \
            fakeroot \
            build-essential \
            libgl1-mesa-glx \
            libxkbcommon-x11-0 \
            libxcb-xinerama0 \
            libxcb-cursor0
          # 安装 RPM 打包工具（rpmbuild 包含在 rpm 包中）
          # 在 Ubuntu 上，rpm 包提供了 rpmbuild 工具
          sudo apt-get install -y rpm || echo "警告: rpm 包安装失败，RPM 打包将不可用"
          # 验证 rpmbuild 是否可用
          which rpmbuild || echo "警告: rpmbuild 未找到，RPM 打包将不可用"
      
      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt
      
      - name: Verify PyInstaller installation
        run: |
          echo "验证 PyInstaller 安装..."
          python3 -m PyInstaller --version || echo "警告: PyInstaller 未正确安装"
          pip3 list | grep -i pyinstaller || echo "警告: 未找到 PyInstaller 包"
      
      - name: Check if should build
        id: check_build
        run: |
          if [ "${{ github.event_name }}" == "push" ] || \
             [ "${{ github.event.inputs.client_type }}" == "both" ] || \
             [ "${{ github.event.inputs.client_type }}" == "${{ matrix.client }}" ] || \
             [ "${{ github.event.inputs.client_type }}" == "" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Build client (Linux)
        if: steps.check_build.outputs.should_build == 'true'
        env:
          GOOGLE_CLIENT_SECRET_JSON: ${{ secrets.GOOGLE_CLIENT_SECRET_JSON }}
        run: |
          cd ${{ matrix.client == 'employee' && 'ui_client' || 'admin_ui_client' }}
          python3 ../scripts/build_client.py ${{ matrix.client }} linux
      
      - name: Upload DEB artifact
        if: steps.check_build.outputs.should_build == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.client }}-linux-deb
          path: ${{ matrix.client == 'employee' && 'ui_client' || 'admin_ui_client' }}/dist/*.deb
          retention-days: 30
          if-no-files-found: ignore
      
      - name: Upload RPM artifact
        if: steps.check_build.outputs.should_build == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.client }}-linux-rpm
          path: ${{ matrix.client == 'employee' && 'ui_client' || 'admin_ui_client' }}/dist/*.rpm
          retention-days: 30
          if-no-files-found: ignore

  create-release:
    name: Create Release
    needs: [build-macos-arm64, build-macos-intel, build-windows, build-linux-ubuntu]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
