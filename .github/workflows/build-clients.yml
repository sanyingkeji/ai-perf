          echo "========================================"
          echo "GitHub Actions 环境诊断信息 (Intel)"
          echo "========================================"
          echo "Python 版本:"
          arch -x86_64 "$PYTHON" --version
          echo "Python 路径:"
          echo "$PYTHON"
          echo "PyInstaller 版本:"
          arch -x86_64 "$PYTHON" -m PyInstaller --version || echo "未安装"
          echo "操作系统信息:"
          sw_vers
          echo "系统版本:"
          uname -a
          echo "文件系统信息:"
          df -T $(pwd) || df $(pwd)
          echo "挂载信息:"
